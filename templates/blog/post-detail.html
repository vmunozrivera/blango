{% extends "base.html" %}

{% load blog_extras %}

{% block content %}
<h2>{{ post.title }}</h2>
{% row %}
    <div class="col">
        {% include "blog/post-byline.html" %}
    </div>
{% endrow %}
{% row %}
    <div class="col">
        {{ post.content|safe }}
    </div>
{% endrow %}

<!-- custom template tag | inclusion tag -->
{% row %}
    {% col %}
        {% recent_posts post %}
    {% endcol %}
{% endrow %}

{% endblock %}
